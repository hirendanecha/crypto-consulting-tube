<ng-container *ngIf="!selectPractitionerPage">
  <div class="healing-registration-container">
    <h2 class="text-center">What do you want to do?</h2>
    <div class="d-flex justify-content-center mt-10">
      <div class="d-flex flex-wrap justify-content-center">
        <div class="card text-center">
          <div class="card-body">
            <p class="card-text">
              Find a Cryptocurrency Consultant and Schedule
            </p>
            <button>
              <a (click)="backPreview()" class="btn btn-primary">Select</a>
            </button>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <p class="card-text">Social Discussion On the Best Crypto</p>
            <button>
              <a href="/home" class="btn btn-primary">Select</a>
            </button>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <p class="card-text">Watch Videos on CryptoTube On the Best</p>
            <button>
              <a href="https://video.cryptoconsulting.tube/home" class="btn btn-primary"
                >Select</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

  <div class="healing-sub-container">
    <h2 class="text-center mt-10">Emphasis of Consulting</h2>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let card of consultantsEmphasis" class="card text-center">
          <div class="card-body">
            <h4 class="mb-3">{{ card.name }}</h4>
            <button (click)="selectCard(card.eId)">
              <a
                class="btn"
                [ngClass]="isSelected(card.eId) ? 'btn-success' : 'btn-primary'"
              >
                {{ isSelected(card.eId) ? "Selected" : "Select" }}</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column mt-6 mt-sm-10">
      <h4>Areas of Consulting</h4>
      <div class="container">
        <div class="row justify-content-center">
          <ng-container *ngFor="let card of consultantsEmphasis" class="col-md-6 col-lg-4">
            <div class="card card-border text-center mb-3">
              <div class="card-header h5">{{ card.name }}</div>
              <div class="card-body">
                <ng-container *ngFor="let area of consultantsArea">
                  <div class="form-check" *ngIf="area.eId === card.eId">
                    <div class="d-flex align-items-center">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [value]="area.aId"
                        id="modality{{ area.aId }}"
                        (change)="onAreaboxChange($event, area)"
                        [disabled]="!isSelected(card.eId)"
                      />
                      <label class="form-check-label ms-2 select-text-options cursor" for="modality{{ area.aId }}" [title]="area.name">
                        {{ area.name }}
                      </label>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="w-100 mt-5">
      <button
        *ngIf="!isFromHome"
        (click)="backPreview()"
        class="btn btn-primary d-flex align-items-center float-start"
      >
        <fa-icon
          [icon]="['fas', 'arrow-left-long']"
          class="c-pointer close-icon me-2"
          title="Back"
        />Back
      </button>
      <button
        (click)="nextPageSearch()"
        class="btn btn-primary d-flex align-items-center float-end"
      >
        Next
        <fa-icon
          [icon]="['fas', 'arrow-right-long']"
          class="c-pointer close-icon ms-2"
          title="Next"
        />
      </button>
    </div>
  </div>
</ng-container>
